<!DOCTYPE html> 
<html> 
	<head> 
	<title>Log In to Farmtab</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
	<link rel="stylesheet" href="ft_mobile.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
</head> 
<body> 

<div data-role="page">

	<div data-role="header">
		<img src="img/carrot.png" class="ui-btn-left" alt="" height="30px"/>
		<a href="userlist.html" data-icon="home" data-iconpos="notext" data-direction="reverse" class="ui-btn-right jqm-home">Home</a>
		<h1>Login to Farm Tab</h1>
	</div><!-- /header -->

	<div data-role="content">
		<form name="signupform" method="post" action="userlist.html" autocomplete="off" data-ajax="false">
			<label for="email" class="ui-hidden-accessible">Email</label>
			<input id="email" name="email" type="email" placeholder="Email" required />
			<label for="password" class="ui-hidden-accessible">Password</label>
			<input id="password" name="password" class="password" placeholder="Password" required />
			<input type="submit" value="Sign up" />
		</form>
	</div><!-- /content -->

</div><!-- /page -->

</body>
</html>
